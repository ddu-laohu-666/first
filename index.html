<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="handlebars.js"></script>
</head>
	<div id="dd"></div>
<body>
	<script id="entry-template" type="text/x-handlebars-template">
  		<div class="entry">
    		<h1>{{title}}</h1>
    		<div class="body">
        		{{{body}}}
    		</div>
		</div>
	</script>
	<script>
		var myTemplate = Handlebars.compile($("#entry-template").html());
		var context = {title: "My New Post",body:"<p>asdasdasdas</p>"}
		console.log(myTemplate(context));
		$("#dd").html(myTemplate(context))
	</script>
</body>
</html>
